name: Ruby

on:
  push:
    branches:
      - master
      - cypress_v5
      - cypress_v6
      - cypress_v7
  pull_request:
    branches:
      - master
      - cypress_v5
      - cypress_v6
      - cypress_v7

jobs:
  audit:
    strategy:
      fail-fast: false

    runs-on: ubuntu-22.04

    steps:
    - uses: actions/checkout@v2
    - name: Set up Ruby
    # To automatically get bug fixes and new Ruby versions for ruby/setup-ruby,
    # change this to (see https://github.com/ruby/setup-ruby#versioning):
      uses: ruby/setup-ruby@v1
      # uses: ruby/setup-ruby@b12138f02d7d0c4d36f463e0885dc47ec25a52fe
      with:
        ruby-version: 3.4.5
    - name: Install dependencies
      run: |
        bundle install
    - name: Bundle audit check
      run: |
        bundle exec bundle-audit check --update --ignore CVE-2024-6484
  overcommit:
    strategy:
      fail-fast: false

    runs-on: ubuntu-22.04

    steps:
    - uses: actions/checkout@v2
    - name: Set up Ruby
    # To automatically get bug fixes and new Ruby versions for ruby/setup-ruby,
    # change this to (see https://github.com/ruby/setup-ruby#versioning):
      uses: ruby/setup-ruby@v1
      # uses: ruby/setup-ruby@b12138f02d7d0c4d36f463e0885dc47ec25a52fe
      with:
        ruby-version: 3.4.5
    - name: Install dependencies
      run: |
        . $HOME/.nvm/nvm.sh
        nvm install 22.16
        nvm use stable
        bundle install
    - name: Run overcommit
      run: |
        git config --global user.email "travis@travis.ci"
        git config --global user.name "Travis CI"
        sudo npm install -g eslint@8.57.0
        bundle exec overcommit --sign
        bundle exec overcommit --run
  cucumber-1:
    strategy:
      fail-fast: false

    runs-on: ubuntu-22.04

    services:
      mongodb:
        image: mongo:7.0.6
        ports:
          - 27017:27017

    steps:
    - uses: actions/checkout@v2
    - name: Set up Ruby
    # To automatically get bug fixes and new Ruby versions for ruby/setup-ruby,
    # change this to (see https://github.com/ruby/setup-ruby#versioning):
      uses: ruby/setup-ruby@v1
      # uses: ruby/setup-ruby@b12138f02d7d0c4d36f463e0885dc47ec25a52fe
      with:
        ruby-version: 3.4.5
    - name: Install dependencies
      run: |
        . $HOME/.nvm/nvm.sh
        nvm install 22.16
        nvm use stable
        bundle install
        git clone -b cypress_v7 https://github.com/projecttacoma/cqm-execution-service.git /tmp/cqm-execution-service-56
        yarn --cwd /tmp/cqm-execution-service-56 install --only=production
        yarn --cwd /tmp/cqm-execution-service-56 start &
    - name: Run cucumber
      uses: nick-fields/retry@v2
      with:
        timeout_minutes: 30
        max_attempts: 2
        retry_on: error
        command: bundle exec cucumber features/admin/ features/checklist_tests/ features/filtering_tests/ features/measure_tests/ features/multi_measure_tests/;
    - name: Upload code coverage to codecov.io
      uses: codecov/codecov-action@v3
      with:
        directory: coverage
        name: codecov-cucumber-1

