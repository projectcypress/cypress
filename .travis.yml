language: ruby
cache:
  - bundler
  - node_modules
sudo: required
dist: trusty
branches:
  only:
  - master
  - /^cypress_v.*$/
notifications:
  email:
    recipients:
      - healthcare-ci@googlegroups.com
    on_failure: change
  slack:
    secure: NfcNb3LCyd7/ACYc6mDoBJZlBFIV5wKMMWs0On2DNeaDoD/EKCbQRQQVOHEvfsaqOM+5zmi9giYaV7cV+Gl+zfehZ/Q69x89YjWWVFeAp5QGDzoCnM7oaaTXygla52sfcL9Oi3rLgTWyjqMSS7tM2DW5d/V+iEjyilmavsUvRbU=
before_install:
  - . $HOME/.nvm/nvm.sh
  - nvm install 10.0
  - nvm use stable
  - npm install -g eslint
  - git clone -b cypress_v6 https://github.com/projecttacoma/cqm-execution-service.git /tmp/cqm-execution-service
before_script:
  - git config --global user.email "travis@travis.ci"
  - git config --global user.name "Travis CI"
  - npm install eslint
  - yarn --cwd /tmp/cqm-execution-service install --only=production
  - yarn --cwd /tmp/cqm-execution-service start &
  - wget http://fastdl.mongodb.org/linux/mongodb-linux-x86_64-${MONGODB}.tgz -O /tmp/mongodb.tgz
  - tar -xvf /tmp/mongodb.tgz
  - mkdir /tmp/data
  - ${PWD}/mongodb-linux-x86_64-${MONGODB}/bin/mongod --setParameter cursorTimeoutMillis=3600000 --setParameter maxBSONDepth=500 --dbpath /tmp/data --bind_ip 127.0.0.1 &> /dev/null &
  - cp ./.travis/mongoid.yml ./config/mongoid.yml
env:
  global:
    - MONGODB=4.0.18
  matrix:
  - TEST_SUITE=audit
  - TEST_SUITE=cucumber-first
  - TEST_SUITE=cucumber-second
  - TEST_SUITE=integration
  - TEST_SUITE=units
script:
  - 'if [ ${TEST_SUITE} = "audit" ]; then
      bundle exec bundle-audit check --update &&
      bundle exec overcommit --sign &&
      bundle exec overcommit --run;
    elif [ ${TEST_SUITE} = "cucumber-first" ]; then
      bundle exec cucumber features/admin/ features/checklist_tests/ features/filtering_tests/ features/measure_tests/ features/multi_measure_tests/;
    elif [ ${TEST_SUITE} = "cucumber-second" ]; then
      bundle exec cucumber features/products/ features/program_tests/ features/records/ features/users/ features/vendors/;
    elif [ ${TEST_SUITE} = "integration" ]; then
      RUBYOPT="-W0" bundle exec rake test:integration;
    else
      RUBYOPT="-W0" bundle exec rake test:units test:controllers test:helpers test:jobs;
    fi'
