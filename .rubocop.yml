inherit_from: .rubocop_todo.yml
AllCops:
  TargetRubyVersion: 2.6
  TargetRailsVersion: 5.2
  Exclude:
    - bin/*
    - db/schema.rb
    - db/migrate/*
    - config/initializers/*
    - 'vendor/**/*'
    - 'lib/tasks/cucumber.rake'
Rails:
  Enabled: true
Rails/FindEach: # Find_each does not work with mongoid
  Enabled: false
Rails/HasAndBelongsToMany:
  Exclude:
    - 'app/models/role.rb'
Documentation:
  Enabled: false
Metrics/LineLength:
  Max: 150
  Exclude:
    - 'lib/cypress/data_criteria_attribute_builder.rb'
    - 'lib/cypress/demographics_randomizer.rb'
    - 'lib/validators/program_criteria_validator.rb'
    - 'test/**/*'
Metrics/BlockLength:
  Exclude:
    - 'config/routes.rb'
    - 'test/factories/*'
    - 'lib/cypress/data_criteria_attribute_builder.rb'
    - 'lib/tasks/*'
Metrics/MethodLength:
  CountComments: false  # count full line comments?
  Max: 20
  Exclude:
    - 'lib/cypress/data_criteria_attribute_builder.rb'
    - 'test/**/*'
Metrics/ClassLength:
  Max: 120
  Exclude:
    - 'test/**/*'
    - 'app/models/product.rb'
    - 'app/models/checklist_source_data_criteria.rb'
    - 'app/controllers/records_controller.rb'
    - 'lib/ext/patient.rb'
    - 'lib/cypress/api_measure_evaluator.rb'
    - 'lib/cypress/cql_bundle_importer.rb'
    - 'lib/cypress/data_criteria_attribute_builder.rb'
    - 'lib/cypress/demographics_randomizer.rb'
    - 'lib/cypress/population_clone_job.rb'
Metrics/AbcSize:
  # The ABC size is a calculated magnitude, so this number can be a Fixnum or
  # a Float.
  Max: 32
  Exclude:
    - 'lib/cypress/data_criteria_attribute_builder.rb'
    - 'lib/cypress/population_clone_job.rb'
    - 'test/**/*.rb'
Metrics/ModuleLength:
  Max: 120
  Exclude:
    - 'lib/cypress/data_criteria_attribute_builder.rb'
    - 'app/helpers/patient_analysis_helper.rb'
# Avoid complex methods.
Metrics/CyclomaticComplexity:
  Max: 10
  Exclude:
    - 'lib/cypress/data_criteria_attribute_builder.rb'
Metrics/ParameterLists:
  Exclude:
    - 'app/helpers/records_helper.rb'
    - 'lib/cypress/data_criteria_attribute_builder.rb'
    - 'lib/validators/expected_results_validator.rb'
Metrics/PerceivedComplexity:
  Max: 10
  Exclude:
    - 'app/helpers/products_helper.rb'
    - 'lib/cypress/data_criteria_attribute_builder.rb'
Naming/UncommunicativeMethodParamName:
  Enabled: false
Style/DateTime:
  Enabled: false
Style/GuardClause:
  MinBodyLength: 100
Style/MixinUsage:
  Exclude:
    - 'features/**/*'
    - 'test/test_helper.rb'
Style/RescueStandardError:
  Enabled: false
