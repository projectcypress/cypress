version: "3"

services:
  cypress:
    build:
      context: .
    environment:
      - MONGO_PORT_27017_TCP_ADDR=mongodb
      - MONGO_PORT_27017_TCP_PORT=27017
    ports:
      - "3000:3000"
    links:
      - mongodb:mongo
    env_file: .env-prod
    restart: unless-stopped
  mongodb:
    image: mongo
    volumes:
      - /data/db
    ports:
      - "27017:27017"
    restart: unless-stopped
